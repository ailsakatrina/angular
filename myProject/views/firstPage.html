<div class="panel" onmouseover='myOver();'> 
	<div class="panel-body">
		<div class="carousel slide" id='myCarousel'>
			<ol class="carousel-indicators">
				<li data-target='#myCarousel' data-slide-to='0' class='active'>1</li>
				<li data-target='#myCarousel' data-slide-to='1'>2</li>
				<li data-target='#myCarousel' data-slide-to='2'>3</li>
				<li data-target='#myCarousel' data-slide-to='3'>4</li>
				
			</ol>

			<div class="carousel-inner" >
				<div class="item active">
					<img src="image/slide/1.png" alt="slide1">
				</div>
				
				<div class="item">
					<img src="image/slide/2.png" alt="slide2">
				</div>
				
				<div class="item">
					<img src="image/slide/3.png" alt="slide3">
				</div>
				
				<div class="item">
					<img src="image/slide/4.png" alt="slide4">
				</div>
				
				
			</div>

			<div class="carousel-control left" href='#myCarousel' data-slide='prev'>
				&lsaquo;
			</div>
			<div class="carousel-control right" href='#myCarousel' data-slide='next'>
				&rsaquo;
			</div>
		</div>
	</div>
</div>
